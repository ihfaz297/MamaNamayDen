name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Set Expo baseUrl for GH Pages
        run: |
          node -e 'const fs=require("fs");const P="app.json";const j=JSON.parse(fs.readFileSync(P,"utf8"));j.expo=j.expo||{};j.expo.experiments=j.expo.experiments||{};j.expo.experiments.baseUrl="/${{ github.event.repository.name }}";fs.writeFileSync(P,JSON.stringify(j,null,2));console.log("baseUrl set to /${{ github.event.repository.name }}")'
      - name: Export static site
        run: npx expo export -p web
      - name: SPA fallback
        run: cp -f dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
